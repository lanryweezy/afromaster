    <style>
      :root {
        --hero-image-url: url('https://images.unsplash.com/photo-1593697821252-0c9137d9fc45?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3');

      html[data-theme='solar-flare'] {
        --color-primary: #f97316; /* orange-500 */
        --color-primary-focus: #fb923c; /* orange-400 */
        --color-secondary: #dc2626; /* red-600 */
        --color-accent: #fde047;
        --gradient-from: #7f1d1d; /* red-800 */
        --gradient-to: #854d0e; /* yellow-800 */
        --gradient-via: #030712;
      }

      html[data-theme='nebula'] {
        --color-primary: #8b5cf6; /* violet-500 */
        --color-primary-focus: #a78bfa; /* violet-400 */
        --color-secondary: #3b82f6; /* blue-500 */
        --color-accent: #ec4899; /* pink-500 */
        --gradient-from: #3730a3; /* indigo-800 */
        --gradient-to: #1e40af; /* blue-800 */
        --gradient-via: #030712;
      }
      
       html[data-theme='starlight'] {
        --color-primary: #06b6d4; /* cyan-500 */
        --color-primary-focus: #22d3ee; /* cyan-400 */
        --color-secondary: #f0f9ff; /* sky-50 */
        --color-accent: #fef08a; /* yellow-200 */
        --gradient-from: #0891b2; /* cyan-600 */
        --gradient-to: #e0f2fe; /* sky-100 */
        --gradient-via: #0c4a6e; /* sky-900 */
      }

      body {
        transition: background-color 0.5s ease;
        background-color: #030712; /* gray-950 */
      }

       #aurora-pointer {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), 
          var(--color-primary) 0%, 
          transparent 20%,
          transparent 100%
        );
        opacity: 0.15;
        mix-blend-mode: screen;
        transition: background 0.3s ease-out;
        z-index: -1;
      }

      .hero-background {
        background-image: var(--hero-image-url);
        background-size: cover;
        background-position: center 40%;
        transition: background-image 0.5s ease-in-out;
      }
      .hero-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at center, rgba(3, 7, 18, 0.6) 0%, rgba(3, 7, 18, 1) 80%);
        z-index: 0;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes gradient-move {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

       @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-reveal span {
        animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        display: inline-block;
        opacity: 0;
      }

      @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-slideInUp {
        animation: slideInUp 0.8s ease-out forwards;
        opacity: 0;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 hsla(var(--color-primary-hsl), 0.5);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 0 30px 15px hsla(var(--color-primary-hsl), 0);
        }
      }

      .animate-pulse-glow {
        animation: pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      /* Scroll Animations */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.7s cubic-bezier(0.22, 1, 0.36, 1), transform 0.7s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Particle Background */
      #particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        pointer-events: none;
        overflow: hidden;
      }

      @keyframes move-particle {
        0% {
          transform: translate(var(--start-x), var(--start-y));
          opacity: 1;
        }
        100% {
          transform: translate(var(--end-x), var(--end-y));
          opacity: 0;
        }
      }

      .particle {
        position: absolute;
        color: var(--color-primary-focus);
        font-size: var(--particle-size, 16px);
        opacity: 0;
        animation: move-particle linear infinite;
        mix-blend-mode: screen;
        user-select: none;
        -webkit-user-select: none;
        transition: color 0.5s ease;
      }
      
      /* NEW STYLES FOR UI RETOUCH */
      .card-accent {
        position: relative;
        overflow: hidden;
      }
      .card-accent::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 3px;
          background: var(--color-primary);
          filter: blur(8px);
          opacity: 0.9;
          pointer-events: none;
          z-index: 20;
          transition: background 0.5s ease;
      }
      .text-gradient-primary {
          color: #ffffff;
          background: linear-gradient(135deg, #f97316 0%, #fb923c 25%, #fde047 50%, #fb923c 75%, #f97316 100%);
          background-size: 200% 200%;
          -webkit-background-clip: text;
          background-clip: text;
          animation: gradient-move 4s ease-in-out infinite;
          transition: all 0.3s ease;
          text-shadow: 
              0 0 15px rgba(249, 115, 22, 1),
              0 0 25px rgba(249, 115, 22, 0.8),
              0 0 35px rgba(249, 115, 22, 0.6),
              0 0 45px rgba(249, 115, 22, 0.4),
              0 0 55px rgba(249, 115, 22, 0.2);
          font-weight: 900;
          letter-spacing: 1px;
          position: relative;
          z-index: 10;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
      }
      
      /* Enhanced gradient text for supporting browsers */
      @supports (-webkit-background-clip: text) {
          .text-gradient-primary {
          -webkit-text-fill-color: transparent;
          text-fill-color: transparent;
          }
      }
